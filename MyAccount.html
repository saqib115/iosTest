    <!-- toggle menu -->
    <script type="text/javascript">
        $(function () {
            // run the currently selected effect
            function runEffect() {
                // get effect type from
                var selectedEffect = $("#effectTypes").val();

                // most effect types need no options passed by default
                var options = {};
                // some effects have required parameters
                if (selectedEffect === "scale") {
                    options = { percent: 0 };
                } else if (selectedEffect === "size") {
                    options = { to: { width: 200, height: 60 } };
                }

                // run the effect
                $("#effect").toggle(selectedEffect, options, 300);
            };

            // set effect from select menu value
            $("#button").click(function () {
                runEffect();
                return false;
            });
        });
    </script>

        function SetLanguagesListBoxes() {
            //AllLanguages,ReadLanguages,SpokenLanguages



            if (SpokenLanguages != null && ReadLanguages != null) {
                for (var i = 0; i < AllLanguages.length; i++) {

                    if (AllLanguages[i] != "------") {

                        if (SpokenLanguages[i] != "------" && SpokenLanguages[i] != null) {
                            var selectP = document.getElementById("lbChoosen");

                            selectP.options[selectP.options.length] = new Option(SpokenLanguages[i], SpokenLanguages[i]);

                            var selectP = document.getElementById("lbAvailable");

                            selectP.options[selectP.options.length] = new Option(AllLanguages[i], AllLanguages[i]);
                        }
                        else {

                            var selectP = document.getElementById("lbAvailable");

                            selectP.options[selectP.options.length] = new Option(AllLanguages[i], AllLanguages[i]);
                        }

                        if (ReadLanguages[i] != "------" && ReadLanguages[i] != null) {
                            var selectP = document.getElementById("lbAvailableRead");

                            selectP.options[selectP.options.length] = new Option(AllLanguages[i], AllLanguages[i]);

                            selectP.options[selectP.options.length] = new Option(ReadLanguages[i], ReadLanguages[i]);
                        }
                        else {
                            var selectP = document.getElementById("lbAvailableRead");

                            selectP.options[selectP.options.length] = new Option(AllLanguages[i], AllLanguages[i]);

                        }
                    }
                }
            }
            else if (SpokenLanguages != null) {
                for (var i = 0; i < AllLanguages.length; i++) {
                    if (SpokenLanguages != null) {
                        var selectP = document.getElementById("lbChoosen");

                        selectP.options[selectP.options.length] = new Option(SpokenLanguages[i], SpokenLanguages[i]);

                    else {

                            selectP.options[selectP.options.length] = new Option(AllLanguages[i], AllLanguages[i]);

                        }

                for (var i = 0; i < AllLanguages.length; i++) {
                    if (ReadLanguages[i] != null) {
                        var selectP = document.getElementById("lbAvailableRead");
                        selectP.options[selectP.options.length] = new Option(AllLanguages[i], AllLanguages[i]);

            }
